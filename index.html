<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <title>Hipoteca/Préstamos</title>
</head>
<body>
    
        <h1>Calculo de hipotecas/préstamos</h1>
    
    <form id="formulario">
        <div>
            <span>Importe :</span>
            <span><label for="importe"><input type="text" name="importe" maxlength="9" value="1000"></label> </span>
        </div>
        <div>
            <span>Años :</span>
            <span><label for="anos"><input type="text" name="anos" maxlength="2" value="1" ></label></span>
        </div>
        <div>
            <span>Interes :</span>
            <span><label for="interes"><input type="text" name="interes" maxlength="9" value="3.6"></label></span>
        </div>
        <div>
            <p><input type="button" value="calcular" onclick="calcular()"></p>
        </div>
    </form>
    <div id="resultado"></div>
    <script src="./main.js"></script>
</body>
</html>
